<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件生成软件 - 更新日志</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f2f5;
            --text-color: #333;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 30px;
        }
        .navbar ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 16px;
            transition: .3s;
            padding: 10px 0;
            position: relative;
        }
        .navbar ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        .navbar ul li a:hover::after,
        .navbar ul li a.active::after {
            width: 100%;
        }
        .container {
            max-width: 1000px;
            margin: 120px auto 50px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 0;
        }
        .changelog-timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .changelog-timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }
        .changelog-item {
            padding: 20px 30px;
            position: relative;
            background-color: inherit;
            width: calc(50% - 30px);
        }
        .changelog-item:nth-child(even) {
            left: 50%;
        }
        .changelog-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #fff;
            border: 4px solid var(--primary-color);
            top: 22px;
            border-radius: 50%;
            z-index: 1;
        }
        .changelog-item:nth-child(even)::after {
            left: -10px;
        }
        .changelog-content {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        .changelog-version {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        .changelog-date {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .changelog-list {
            list-style-type: none;
            padding-left: 0;
        }
        .changelog-list li {
            margin-bottom: 5px;
            padding-left: 25px;
            position: relative;
        }
        .changelog-list li::before {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
        }
        .changelog-list li.new::before {
            content: '\f067';
            color: #27ae60;
        }
        .changelog-list li.fix::before {
            content: '\f0ad';
            color: #e74c3c;
        }
        .changelog-list li.improve::before {
            content: '\f044';
            color: #f39c12;
        }
        footer {
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            margin: 5px 15px;
            font-size: 14px;
        }
        .stat-item i {
            margin-right: 10px;
            font-size: 16px;
        }
        .changelog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-btn:hover {
            background-color: #2980b9;
        }
        .changelog-list.collapsed {
            display: none;
        }
        @media (max-width: 768px) {
            .navbar-container, .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }
            .container {
                margin: 100px 20px 20px;
                padding: 20px;
            }
            .changelog-timeline::after {
                left: 31px;
            }
            .changelog-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .changelog-item:nth-child(even) {
                left: 0;
            }
            .changelog-item::after, .changelog-item:nth-child(even)::after {
                left: 21px;
            }
            .stats-container {
                flex-direction: column;
            }
            .stat-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="https://tpgs.zhengddzz.fun/" class="navbar-logo">文件生成软件</a>
            <ul>
                <li><a href="introduce">介绍</a></li>
                <li><a href="overview">概览</a></li>
                <li><a href="support">支持</a></li>
                <li><a href="update">更新日志</a></li>
                <li><a href="download">软件下载</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>更新日志</h1>
        <div class="changelog-timeline">
            <div class="changelog-item">
                <div class="changelog-content">
                    <div class="changelog-header">
                        <div>
                            <div class="changelog-version">版本 0.1.0</div>
                            <div class="changelog-date">发布日期：2024年9月10日</div>
                        </div>
                        <button class="toggle-btn">折叠</button>
                    </div>
                    <ul class="changelog-list">
                        <li class="new">发布第一个测试版本</li>
                        <li class="improve">优化用户界面</li>
                        <li class="fix">修复已知bug</li>
                    </ul>
                </div>
            </div>
            <div class="changelog-item">
                <div class="changelog-content">
                    <div class="changelog-header">
                        <div>
                            <div class="changelog-version">版本 0.0.9</div>
                            <div class="changelog-date">发布日期：2024年8月25日</div>
                        </div>
                        <button class="toggle-btn">展开</button>
                    </div>
                    <ul class="changelog-list collapsed">
                        <li class="new">添加新功能A</li>
                        <li class="improve">改进功能B</li>
                        <li class="fix">修复问题C</li>
                    </ul>
                </div>
            </div>
            <!-- 可以继续添加更多版本 -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="stats-container">
                <div id="busuanzi_container_site_pv" class="stat-item">
                    <i class="fas fa-eye"></i>
                    本站总访问量 <span id="busuanzi_value_site_pv"></span> 次
                </div>
                <div id="busuanzi_container_site_uv" class="stat-item">
                    <i class="fas fa-users"></i>
                    本站访客数 <span id="busuanzi_value_site_uv"></span> 人次
                </div>
                <div id="busuanzi_container_page_pv" class="stat-item">
                    <i class="fas fa-file-alt"></i>
                    本页访问量 <span id="busuanzi_value_page_pv"></span> 次
                </div>
            </div>
            <p>&copy; 2024 文件生成软件. 保留所有权利。</p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        
        toggleBtns.forEach((btn, index) => {
            const list = btn.closest('.changelog-content').querySelector('.changelog-list');
            
            // 默认只显示最新版本的详细信息
            if (index === 0) {
                list.classList.remove('collapsed');
                btn.textContent = '折叠';
            }
            
            btn.addEventListener('click', function() {
                list.classList.toggle('collapsed');
                btn.textContent = list.classList.contains('collapsed') ? '展开' : '折叠';
            });
        });
    });
    </script>
</body>
</html>
