<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件生成软件下载</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 120px auto 50px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            line-height: 1.8;
            color: #34495e;
        }
        .download {
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
        }
        #countdown {
            font-weight: bold;
            color: #e74c3c;
        }
        #downloadLink {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件生成软件下载</h1>
        <div class="download">
            <p id="message"></p>
            <p id="countdown"></p>
        </div>
    </div>

    <script>
        // 设置下载链接（请替换为实际的下载链接）
        var downloadUrl = "https://example.com/your-software.zip";
        
        function startDownload() {
            var link = document.createElement('a');
            link.href = downloadUrl;
            link.download = 'file-generator-software.zip'; // 下载文件的名称
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            document.getElementById('message').innerHTML = "自动下载已开始，如果没有反应，请<a id='downloadLink' href='" + downloadUrl + "'>点击此处下载</a>。";
            
            // 开始3秒倒计时
            var secondsLeft = 3;
            var countdownElement = document.getElementById('countdown');
            var countdownInterval = setInterval(function() {
                countdownElement.textContent = "页面将在 " + secondsLeft + " 秒后关闭...";
                secondsLeft--;
                if (secondsLeft < 0) {
                    clearInterval(countdownInterval);
                    alert("下载已开始，页面现在将关闭。");
                    window.close(); // 尝试关闭窗口
                }
            }, 1000);
        }

        // 页面加载完成后自动触发下载
        window.onload = startDownload;
    </script>
</body>
</html>
